{% extends "base.html" %}

{% block title %}Items{% endblock %}

{% block content %}
    <h1>Список товаров</h1>
    <div class="blocks">
        {% for item in items %}
        <div class="block">
           <a href="{% url 'item' id=item.id %}">{{ item.name }}</a>
           <p>Описание: {{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
