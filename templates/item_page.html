{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
    <h1>Товаров</h1>
    <p>Наименование: {{ item.name }}</p>
    <p>Бренд: {{ item.brand }}</p>
    <p>Описание: {{ item.description }}</p>
    <p>Количество: {{ item.count | default:'Товара нет в наличии' }}</p>
    <a href="{% url 'items' %}">назад</a>
{% endblock %}
