<!DOCTYPE html>
{% load static %}
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <title>Title</title>
 </head>
 <body>
  <h1>Список таваров</h1>
    <div class="blocks">
      {% for item in items %}
      <div class="block">
        <a href="/item/{{ item.id }}">{{ item.name }}</a>
        <p>Описание: {{ item.description }}</p>
      </div>
      {% endfor %}
    </div>
 </body>
</html>
